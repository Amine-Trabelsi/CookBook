<!DOCTYPE html>
<html>
<head>
    <title>Recipes Without Product</title>
</head>
<body>
    <h1>Recipes Without Product</h1>
    
    {% if recipes %}
        <table>
            <thead>
                <tr>
                    <th>Recipe ID</th>
                    <th>Recipe Name</th>
                </tr>
            </thead>
            <tbody>
                {% for recipe in recipes %}
                    <tr>
                        <td>{{ recipe.id }}</td>
                        <td>{{ recipe.name }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>No recipes found without the specified product.</p>
    {% endif %}
    
</body>
</html>
